<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    :root {
      --blue: #809bce;
      --blue-accent: #5c6f94;
    }

    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    .btn {
      text-align: center;
      color: #ffffff;
      background-color: var(--blue);
      font-family: 'Manrope', sans-serif;
      display: inline-block;
      margin: 10px;
      border-radius: 8px;
    }

    .mid {
      padding: 10px 40px;
      font-size: 12px;
    }

    .threeD {
      box-shadow: 0px 4px 0px var(--blue-accent);
      transition: box-shadow 0.1s ease;
    }

    .threeD:active {
      box-shadow: 0 0;
      background-color: var(--blue-accent);
    }

    .btn:hover {
      background-color: var(--blue-accent);
    }
  </style>
</head>

<body>
  <button class="btn mid threeD" type="button" onclick="navigate()">
    <i class="fa-solid fa-user-plus"></i> Claim 3 Months Free
  </button>
  
  <script>
    function navigate() {
      window.open("https://pointy-print-2c0.notion.site/Boost-Your-Memory-Achieve-More-Start-with-Remind-134f11ff483b80309dbeee9165b8b570", "_parent").focus();
    }
  </script>
</body>
</html>
